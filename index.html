<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delta X Roam Shop</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@500&display=swap" rel="stylesheet">
</head>

<body>

<header class="site-header">
  <div class="site-title">Delta X Roam Shop</div>
</header>

<!-- HOME -->
<main id="home-view" class="view active">

  <section class="home-toolbar">
    <div class="toolbar-inner">

      <div class="tool-pill dropdown" id="dd-price" data-value="none">
        <button type="button" class="dd-btn">
          <span class="pill-value" id="price-value">Default</span>
          <span class="pill-label">Price</span>
        </button>

        <div class="dd-menu">
          <button type="button" class="dd-item" data-value="none">Default</button>
          <button type="button" class="dd-item" data-value="asc">Low → High</button>
          <button type="button" class="dd-item" data-value="desc">High → Low</button>
        </div>
      </div>

      <div class="tool-pill dropdown" id="dd-skin" data-value="none">
        <button type="button" class="dd-btn">
          <span class="pill-value" id="skin-value">Default</span>
          <span class="pill-label">Skin</span>
        </button>

        <div class="dd-menu">
          <button type="button" class="dd-item" data-value="none">Default</button>
          <button type="button" class="dd-item" data-value="asc">Less → More</button>
          <button type="button" class="dd-item" data-value="desc">More → Less</button>
        </div>
      </div>

    </div>
  </section>

  <div class="banner-grid" id="home-banners"></div>
</main>

<!-- SHOP -->
<main id="shop-view" class="view">
  <div id="shop-grid"></div>
</main>

<!-- PLAN SELECTION (NEW) -->
<main id="plan-view" class="view">
  <div class="plan-wrap">

    <button type="button" class="page-back" id="plan-back">
      <i class="fa-solid fa-arrow-left"></i>
      <span>Back</span>
    </button>

    <section class="plan-card">
      <div class="plan-head">
        <div class="plan-icon">
          <img id="plan-product-img" src="" alt="Product image">
        </div>

        <div class="plan-title-wrap">
          <div class="plan-title" id="plan-product-title">Product</div>
          <div class="plan-sub" id="plan-product-sub">Choose your plan</div>
        </div>
      </div>

      <!-- JS will render plan groups here -->
      <div class="plan-groups" id="plan-groups" aria-label="Plans list"></div>
    </section>

    <!-- cart quick preview -->
    <section class="cart-mini" id="cart-mini" aria-label="Cart preview">
      <div class="cart-mini-row">
        <div class="cart-mini-title">Cart</div>
        <div class="cart-mini-count" id="cart-mini-count">0 items</div>
      </div>
      <button class="primary-btn" id="go-cart-btn" type="button">Add to Cart</button>
    </section>

  </div>
</main>

<!-- CART (NEW) -->
<main id="cart-view" class="view">
  <div class="cart-wrap">

    <button type="button" class="page-back" id="cart-back">
      <i class="fa-solid fa-arrow-left"></i>
      <span>Back</span>
    </button>

    <section class="cart-card">
      <div class="cart-head">
        <div class="cart-title">Your Cart</div>
        <div class="cart-sub" id="cart-sub">Review items</div>
      </div>

      <!-- JS will render cart items here -->
      <div class="cart-items" id="cart-items"></div>

      <div class="cart-total">
        <div class="cart-total-label">Total</div>
        <div class="cart-total-value" id="cart-total">Ks 0</div>
      </div>

      <button class="primary-btn" id="cart-checkout" type="button">Checkout</button>
    </section>

  </div>
</main>

<!-- TELEGRAM CHECKOUT PAGE (NEW) -->
<main id="checkout-view" class="view">
  <div class="checkout-wrap">

    <button type="button" class="page-back" id="checkout-back">
      <i class="fa-solid fa-arrow-left"></i>
      <span>Back</span>
    </button>

    <section class="checkout-card">
      <div class="checkout-title">Checkout</div>
      <div class="checkout-sub">Send your order on Telegram</div>

      <!-- JS can render summary here -->
      <div class="checkout-summary" id="checkout-summary"></div>

      <!-- Telegram button -->
      <a href="#" class="contact-btn" id="checkout-telegram" aria-label="Order on Telegram">
        <img class="contact-icon" src="https://ik.imagekit.io/dkdlgynlu/1280px-Telegram_2019_Logo.svg.png?updatedAt=1770982479969" alt="Telegram">
        <div class="contact-text">
          <div class="contact-title">Order on Telegram</div>
          <div class="contact-sub">Checkout</div>
        </div>
      </a>
    </section>

  </div>
</main>

<!-- DETAIL -->
<main id="detail-view" class="view">
  <div class="detail-wrap">

    <div class="detail-left">
      <button type="button" class="detail-back" id="detail-back">
        <i class="fa-solid fa-arrow-left"></i>
        <span>Back</span>
      </button>

      <div class="detail-hero" id="detail-hero" role="button" tabindex="0" aria-label="Open image preview">
        <img id="detail-hero-img" src="" alt="Product image">
      </div>

      <h3 class="detail-section-title">Account Gallery</h3>
      <div class="detail-gallery" id="detail-gallery"></div>
    </div>

    <aside class="detail-right">
      <div class="detail-card">

        <div class="detail-row">
          <div class="detail-label">Price</div>
          <div class="detail-value detail-price" id="detail-price">MMK 0</div>
        </div>

        <div class="detail-row">
          <div class="detail-label">Status</div>
          <div class="detail-value detail-status" id="detail-status">Available</div>
        </div>

        <a href="#" class="contact-btn" id="telegram-order" aria-label="Order on Telegram">
          <img class="contact-icon" src="https://ik.imagekit.io/dkdlgynlu/1280px-Telegram_2019_Logo.svg.png?updatedAt=1770982479969" alt="Telegram">
          <div class="contact-text">
            <div class="contact-title">Order on Telegram</div>
            <div class="contact-sub">Telegram</div>
          </div>
        </a>

      </div>
    </aside>

  </div>
</main>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <div class="lightbox-backdrop" id="lightbox-backdrop"></div>

  <div class="lightbox-shell">
    <button class="lightbox-close" id="lightbox-close" type="button" aria-label="Close preview">&times;</button>

    <button class="lightbox-nav lightbox-prev" id="lightbox-prev" type="button" aria-label="Previous image">
      <i class="fa-solid fa-chevron-left"></i>
    </button>

    <div class="lightbox-stage">
      <img id="lightbox-img" src="" alt="Preview">
    </div>

    <button class="lightbox-nav lightbox-next" id="lightbox-next" type="button" aria-label="Next image">
      <i class="fa-solid fa-chevron-right"></i>
    </button>

    <div class="lightbox-thumbs" id="lightbox-thumbs" aria-label="Preview thumbnails"></div>
  </div>
</div>

  <section id="cart-bar" class="cart-bar" aria-hidden="true">
    <button id="cart-toggle" class="cart-toggle" type="button" aria-label="Expand cart">
      ▲
    </button>

    <div class="cart-summary">
      <div class="cart-summary-top">
        <span id="cart-total-text" class="cart-total">Total: 0Ks</span>
        <span id="cart-count-text" class="cart-count">0 item(s)</span>
      </div>
      <div id="cart-mini-list" class="cart-mini-list"></div>
    </div>

    <div class="cart-actions">
      <button id="cart-clear" class="cart-clear" type="button">Clear</button>
      <button id="cartbar-checkout" class="cart-checkout" type="button">Checkout</button>
    </div>
  </section>

<!-- BOTTOM NAV -->
<nav class="bottom-nav">
  <button id="nav-home" class="bottom-btn active" type="button" aria-label="Home">
    <i class="fa-solid fa-house"></i>
    <span>Home</span>
  </button>

  <button id="nav-shop" class="bottom-btn" type="button" aria-label="Shop">
    <i class="fa-solid fa-store"></i>
    <span>Shop</span>
  </button>
</nav>

<script src="script.js"></script>
</body>
</html>
